<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/physics/physics.js" src-release="libs/modules/physics/physics.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/AbstractP2Test.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/p2DebugDraw.js"></script>
	<script egret="game" src="bin-debug/section1/SimpleP2APP.js"></script>
	<script egret="game" src="bin-debug/section1/SimpleP2APPWithDebugDraw.js"></script>
	<script egret="game" src="bin-debug/section2/TestAsset.js"></script>
	<script egret="game" src="bin-debug/section2/TestContactMaterial.js"></script>
	<script egret="game" src="bin-debug/section2/TestShape.js"></script>
	<script egret="game" src="bin-debug/section4/TestAddShape.js"></script>
	<script egret="game" src="bin-debug/section4/TestAddShapeBuDaoWeng.js"></script>
	<script egret="game" src="bin-debug/section4/TestAdjustCenterOfMass.js"></script>
	<script egret="game" src="bin-debug/section4/TestApplyForce.js"></script>
	<script egret="game" src="bin-debug/section4/TestApplyImpulse.js"></script>
	<script egret="game" src="bin-debug/section4/TestEmit.js"></script>
	<script egret="game" src="bin-debug/section4/TestFromPolygon.js"></script>
	<script egret="game" src="bin-debug/section4/TestGetAABB.js"></script>
	<script egret="game" src="bin-debug/section4/TestHitTest.js"></script>
	<script egret="game" src="bin-debug/section4/TestOverlaps.js"></script>
	<script egret="game" src="bin-debug/section4/TestRayCast.js"></script>
	<script egret="game" src="bin-debug/section4/TestSleep.js"></script>
	<script egret="game" src="bin-debug/section4/TestToWorldFrame.js"></script>
	<script egret="game" src="bin-debug/section5/DemoOneWayPlatfrom.js"></script>
	<script egret="game" src="bin-debug/section5/TestContactEquation.js"></script>
	<script egret="game" src="bin-debug/section5/TestFrictionEquation.js"></script>
	<script egret="game" src="bin-debug/section6/DemoDistanceConstraint.js"></script>
	<script egret="game" src="bin-debug/section6/DemoGearConstraint.js"></script>
	<script egret="game" src="bin-debug/section6/DemoLockConstraint.js"></script>
	<script egret="game" src="bin-debug/section6/DemoPrismaticConstraint.js"></script>
	<script egret="game" src="bin-debug/section6/DemoRevoluteConstraint.js"></script>
	<script egret="game" src="bin-debug/section6/TestDistanceConstraint.js"></script>
	<script egret="game" src="bin-debug/section6/TestGearConstraint.js"></script>
	<script egret="game" src="bin-debug/section6/TestLockConstraint.js"></script>
	<script egret="game" src="bin-debug/section6/TestPrismaticConstraint.js"></script>
	<script egret="game" src="bin-debug/section6/TestRevoluteConstraint.js"></script>
	<script egret="game" src="bin-debug/section7/TestLinearSpring.js"></script>
	<script egret="game" src="bin-debug/section7/TestRotationalSpring.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="480"
         data-content-height="800"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
        egret.runEgret();
    </script>
</body>
</html>
